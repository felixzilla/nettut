<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Custom Scroll Bar</title>
	<style type="text/css" media="screen">
	html{
		overflow-y: auto;
		background: transparent;
	}
	body{
		position: absolute;
		top: 0px;
		left: 0px;
		bottom: 0xp;
		right: 10px;
		overflow-y: scroll;
		overflow-x: hidden;
	}
	
	div{
		width: 100%;
		height: 500px;
		background: #ccc;
		border: 1px solid #999;
		margin: 10px 0px;
	}
	
	::-webkit-scrollbar{
		width: 10px;
		height: 10px;
	}
		
	</style>
</head>
